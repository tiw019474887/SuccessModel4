<h2><i ui-sref="home" class="arrow  left icon"/>Test Area</h2>

<form class="ui form" ng-submit="save()" >

    <div class="field">


        <ui-gmap-google-map id="map"
                            center="map.center"
                            pan="map.pan"
                            zoom="map.zoom"
                            draggable="true"
                            refresh="map.refresh"
                            options="map.options"
                            events="map.events"
                            bounds="map.bounds">


            <ui-gmap-drag-zoom keyboardkey="'alt'"></ui-gmap-drag-zoom>
            <!--<ui-gmap-drag-zoom options='map.dragZoom.options'></ui-gmap-drag-zoom>-->
        </ui-gmap-google-map>


    </div>

    <button type="submit" class="ui primary submit button">Save</button>
    <button type="button" ui-sref="home" class="ui submit button">Cancel</button>
</form>

<h2>Area Management</h2>

<div ui-sref="add" class="ui primary button">
    Add Area
</div>

<table class="ui celled striped table">
    <thead>
    <tr>
        <th class="center aligned one wide">ID</th>
        <th class="center aligned wide">Name(TH)</th>
        <th class="center aligned four wide">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="area in areas">
        <td class="collapsing" ng-bind="area.id"></td>
        <td ng-bind="area.name"></td>
        <td class="center aligned collapsing">
            <div class="ui buttons">
                <button ui-sref="edit({id:area.id})" class="ui positive button">Edit</button>
                <button ng-click="showDeleteModal(area)" class="ui negative button">Delete</button>
            </div>
        </td>
    </tr>
    </tbody>
</table>



<modal ng-model="delete_modal">
    <i ng-click="closeDeleteModal()" class="close icon"></i>

    <div class="header">
        Delete Area
    </div>
    <div class="content">
        <div class="ui medium image">
            <img src="/images/square-image.png">
        </div>
        <div class="description">
            <div class="ui header">Do you want to delete this area? </div>
            <p>Project ID : <span ng-bind="area.id"></span></p>

            <p ng-bind="area.name"></p>
        </div>
    </div>
    <div class="actions">
        <div class="ui black button" ng-click="ajaxDelete(null,false)">
            No
        </div>
        <div class="ui positive right labeled icon button" ng-click="ajaxDelete(area,true)">
            Yes
            <i class="checkmark icon"></i>
        </div>
    </div>
</modal>

<form class="ui form" ng-submit="save()">

    <div class="field">

        <openlayers  ol-center="project.area" height="400px">
            <ol-marker lat="project.area.lat" lon="project.area.lon" zoom="project.area.zoom"></ol-marker>
        </openlayers>

        <label>Area :</label>
        <div class="ui fluid selection upward dropdown">
            <i class="dropdown icon"></i>
            <span ng-if="!project.area" class="text">Select Area</span>
            <span ng-if="project.area" class="text">{{project.area.name_th}}</span>

            <div class="menu">
                <div class="item" ng-repeat="area in areas" ng-click="updateArea(area)">
                    {{area.name_th}}
                </div>
            </div>



        </div>

            <label>Latitude :</label> <input type="number" step="any" ng-model="project.area.lat" />
            <label>Longitude :</label> <input type="number" step="any" ng-model="project.area.lon" />
            <label>Zoom :</label> <input type="number" step="any" ng-model="project.area.zoom" />

    </div>

    <button type="submit" class="ui primary submit button">Save</button>
    <button type="button" ui-sref="home" class="ui submit button">Cancel</button>

</form>
